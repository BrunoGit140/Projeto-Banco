<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco</title>
  <style>
    /* Reset básico para margens e padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilo do body */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Título principal */
    h1 {
      color: #0066cc;
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    /* Estilo da área de conteúdo */
    #app {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Botões */
    button {
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    /* Estilo do formulário de entrada */
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Estilo das mensagens */
    .message {
      font-size: 1.2em;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      color: white;
    }

    .success {
      background-color: #28a745;
    }

    .error {
      background-color: #dc3545;
    }

    /* Estilo do menu de opções */
    .menu-options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-options button {
      background-color: #0066cc;
      font-size: 1.2em;
      margin: 10px;
    }

    .menu-options button:hover {
      background-color: #004bbf;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Banco</h1>

  <!-- Seção de conteúdo -->
  <div id="app">
    <div class="menu-options">
      <button onclick="cadastrarConta()">Cadastrar Conta</button>
      <button onclick="mostrarExtrato()">Extrato</button>
      <button onclick="depositar()">Depositar</button>
      <button onclick="sacar()">Sacar</button>
      <button onclick="aplicar()">Aplicar</button>
      <button onclick="resgatar()">Resgatar</button>
      <button onclick="sair()">Sair</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
